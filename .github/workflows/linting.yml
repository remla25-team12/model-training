name: Lint Check Code

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          pip install pylint==3.3.6

      - name: Run pylint
        run: |
          pylint src/ || true
