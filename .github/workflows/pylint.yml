    #       echo "Pylint score for get_data.py: $SCORE_GETDATA"
    #       echo "PYLINT_SCORE_GETDATA=$SCORE_GETDATA" >> $GITHUB_ENV
    
    - name: Add pylint badges to README
      uses: Silleellie/pylint-github-action@v2.1
      with:
        lint-path: src/get_data.py  
        python-version: 3.9 
